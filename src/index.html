<!DOCTYPE html>
<html ng-app="hhMap">
<head lang="en">
	<meta charset="UTF-8">
	<title>hhMap</title>
	<link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
	<div class="map-container" ng-controller="MapCtrl">
		<ya-map class="map"
				ya-zoom="12"
				ya-before-init="beforeInit()"
				ya-controls="geolocationControl zoomControl"
				ya-behaviors="drag scrollZoom multiTouch">
			<ya-collection ya-options="{preset: 'islands#blueIcon'}">
				<ya-geo-object ng-repeat="vacancy in foundVacancies"
							   ya-source="vacancy">
				</ya-geo-object>
			</ya-collection>
		</ya-map>
	</div>

	<!-- Scripts -->
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/angular-resource/angular-resource.js"></script>
	<script src="vendor/angular-yandex-map/ya-map-2.1.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
