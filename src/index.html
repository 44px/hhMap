<!DOCTYPE html>
<html ng-app="hhMap">
<head lang="en">
	<meta charset="UTF-8">
	<title>hhMap</title>
	<link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
	<ya-map class="map"
			ya-zoom="12"
			ya-controls="geolocationControl zoomControl"
			ya-behaviors="drag scrollZoom multiTouch">
	</ya-map>

	<!-- Scripts -->
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/angular-resource/angular-resource.js"></script>
	<script src="vendor/angular-yandex-map/ya-map-2.1.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
